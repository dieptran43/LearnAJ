<h1>Day la html User Form</h1>

<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
        <label class="label-control">Name</label>
        <input type="text" class="form-control" minlength="10" maxlength="50" required name="name" #name="ngModel" ngModel/>
        <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
            <div [hidden]="!name.errors.required">
                Xin hay nhap name vao nao!
            </div>
            <div [hidden]="!name.errors.minlength">
                nen nhap >10 ky tu
            </div>
            <div [hidden]='!name.errors.maxlength'>
                Nen nhap be thua
                <=5 0 ky tu </div>
            </div>
        </div>
            <div class="form-group">
                <label class="label-control">Email</label>
                <input type="text" class="form-control" name="email" #email="ngModel" ngModel/>
            </div>

            <div class="form-group">
                <label class="label-control">Address</label>
                <input type="text" class="form-control" name="address" #address="ngModel" ngModel/>
            </div>

            <div class="form-group">
                <label class="label-control">City</label>
                <select required class="form-control" name="city" #city="ngModel" ngModel>
                    <option *ngFor="let i of cities" [value]="i.Id">{{i.Name}}</option>
                </select>
            </div>

            <div class="form-group">
                <label class="label-control">Post code</label>
                <input type="text" class="form-control" required pattern="^[1-9][0-9]{4}" name="postcode" #postcode="ngModel" ngModel/>
                <div *ngIf="postcode.errors && (postcode.dirty || postcode.touched)" class="alert alert-danger">
                    <div [hidden]="!postcode.errors.pattern">
                        postcode must be have 5 digits
                    </div>
                </div>
            </div>
            <button type="submit" [disabled]=!userForm.valid class="btn btn-primary">Submit nhe</button>
</form>
