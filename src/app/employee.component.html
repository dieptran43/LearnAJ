<div class="row">
    <div class="col-md-6">
        <input type="text" placeholder="Nhap dieu kien tim" [(ngModel)]="keyWord" name="keyWord" class="col-md-12"/>
    </div>
    <div class="col-md-3">
        <button (click)="Search()" class="btn btn-default">Search</button>
    <a [routerLink]="['/employee-add']" class="btn btn-primary">Add new</a>
    </div>
</div>
<table class="table">
    <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Age</td>
            <td>Status</td>
            <td>Create</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of employees">
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.age}}</td>
            <td>{{i.status}}</td>
            <td>{{i.createdAt | date:mediumTime}}</td>
            <td>
                <a [routerLink]="['/employee-detail', i.id]">View</a>
                <a [routerLink]="['/employee-edit', i.id]" class="btn btn-info">Edit</a>
                <a (click)="Delete(i.id)" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
<nav aria-label="Page navigation">
    <ul class="pagination">
        <li>
            <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li *ngFor="let page of pages">
            <a [routerLink]="['/employee']" [queryParams]="{page : page, limit : 10}">{{page}}</a>
        </li>

        <li>
            <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
